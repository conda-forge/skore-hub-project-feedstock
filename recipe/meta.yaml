{% set name = "skore-hub-project" %}
{% set version = "0.0.8" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skore_hub_project-{{ version }}.tar.gz
  sha256: 076c985d13c82925b1c80553345ee60f00e8d37ba1b58d1fff454cb6c3f893db

build:
  entry_points:
    - skore.plugins.project.hub = skore_hub_project:Project
    - skore-hub-login = skore_hub_project.authentication.login:login"
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - blake3
    - httpx
    - joblib
    - matplotlib-base
    - rich
    - scikit-learn
    - skops

test:
  imports:
    - skore_hub_project
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/probabl-ai/skore
  summary: the scikit-learn sidekick
  description: |
    Skore helps data scientists focus on what matters: building
    impactful models with hindsight and clarity.
  doc_url: https://skore.probabl.ai
  dev_url: https://github.com/probabl-ai/skore
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - auguste-probabl
    - glemaitre
    - mariesacksick
    - rouk1
    - thomass-dev
    - tuscland
