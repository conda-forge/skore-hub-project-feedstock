{% set name = "skore-hub-project" %}
{% set version = "0.0.17" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skore_hub_project-{{ version }}.tar.gz
  sha256: 7f3e15d8a8f4f995596b14578c110ce1ef6fe7254fa89aaf7d4ca62d11c871f5

build:
  entry_points:
    - skore.plugins.login.hub = skore_hub_project.authentication.login:login
    - skore.plugins.project.hub = skore_hub_project.project.project:Project
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - blake3
    - httpx
    - joblib
    - matplotlib-base
    - numpy
    - orjson
    - pydantic
    - rich[jupyter] >=14.2
    - scikit-learn
    - scipy

test:
  imports:
    - skore_hub_project
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/probabl-ai/skore
  summary: the scikit-learn sidekick
  description: |
    Skore helps data scientists focus on what matters: building
    impactful models with hindsight and clarity.
  doc_url: https://skore.probabl.ai
  dev_url: https://github.com/probabl-ai/skore
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - auguste-probabl
    - glemaitre
    - rouk1
    - thomass-dev
    - tuscland
